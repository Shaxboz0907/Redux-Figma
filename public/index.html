<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="index.css">
   
    <title>Redux App</title>
  </head>
  <body>
    <div id="root"></div>
    
    <div class="container">
      <div class="wrapper">
        <div class="counter-block">
          <div class="counter" id='count'>0</div>
        </div>
        <div class="btn-block">
          <button class="inc"  id='plus'>
            <img src="pictures/Vectorplus.png" alt="">
          </button>
          <button class="dec" id='minus'>
            <div class="minus"></div>
          </button>
          <button class="reset" id='res'>
            <img src="pictures/Vector.png" alt="">
            <img src="pictures/Vector2.png" alt="">
          </button>
        </div>
      </div>
        
      
    </div>
     
      
    
    





    
   
  </body>
